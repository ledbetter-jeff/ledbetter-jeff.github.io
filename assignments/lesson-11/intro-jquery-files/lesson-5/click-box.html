<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/click-box.css">
	<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
	<script>
	$(function(){
		// jQuery Code goes here

        // $('.boxHolder').on('click', 'li', function () {
		 //    $(this).addClass('greenBox');
        // })
        // $('.boxHolder').on('dbclick', 'li', function () {
        //     $(this).addClass('orangeBox');
        // })

		$('.boxHolder').on({
			click: function(){
			    // The click handler
			    $(this).addClass('greenBox').html($(this).index());
			},
            dbclick: function(){
			    // The double-click handler
                $(this).addClass('orangeBox').html($(this).index());
            },
            mouseenter: function(){
                // When the mouse pointer enters the region of the list item(s)
				$(this).css('opacity', 0.3);
			},
            mouseleave: function(){
                // When the mouse pointer leaves the region of the list item(s)
				$(this).css('opacity, 1.0')
            }

		}, "li")

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
