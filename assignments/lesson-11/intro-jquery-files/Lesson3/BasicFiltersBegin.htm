<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('li:even').css('background-color', 'rgb(248, 95, 95)');
        $('li:odd').css('background-color', 'rgb(248, 200, 55)');
        $('li:eq(3)').css('background-color', 'rgb(100, 200, 55)');

    })
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
