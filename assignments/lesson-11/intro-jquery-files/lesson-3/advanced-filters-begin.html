<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
	<script>
	$(function(){
		// All jQuery code goes here
		$('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');
		$('li:only-of-type').css('background-color', 'rgb(100, 95, 95)');
		$('li:contains("Crush")').css('background-color', 'rgb(255, 30, 255)');
        $('li:empty').css('background-color', 'rgb(250, 250, 2)');
        $('li:has("h4")').css('background-color', 'rgb(250, 250, 99)');
        $('li:nth-child(3)').css('background-color', 'rgb(150, 250, 99)');
    })
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
